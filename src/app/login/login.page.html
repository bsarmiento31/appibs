<ion-content class="animated fadeIn login ion-padding">
  <div class="login-content">
    <div class="animated fadeInDown ion-padding-horizontal ion-text-center">

      <div class="logo"></div>
      <h2 class="text-primary">
        <strong>App</strong> Ing Bioservicios
      </h2>

    <br>
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
      <div class="wrap-input100 m-b-23">
          <ion-item>           
              <ion-label position="floating" class="pegar-texto" class="text-primary">
                <ion-icon name="mail" slot="start" class="text-primary"></ion-icon> 
                  Email</ion-label>
              <ion-input type="email" name="email" #email="ngModel" [(ngModel)]="user.email"></ion-input>
              
          </ion-item>

      </div>
      
      <div class="wrap-input100 m-b-23">
          <ion-item>           
              <ion-label position="floating" class="pegar-texto" class="text-primary">
                <ion-icon name="lock" slot="start" class="text-primary"></ion-icon> 
                Contraseña
              </ion-label>
              <ion-input type="password" name="password" #password="ngModel" [(ngModel)]="user.password"></ion-input>
          </ion-item>
      </div>
      <p class="password">Olvidé mi contraseña</p>
      <br>
     <ion-button type="submit" value="entrar" expand="block" [disabled]="!loginForm.form.valid">
        <ion-icon name="log-in"></ion-icon>
        Ingresar
      </ion-button>
      </form>
      </div> 
     
  </div>

</ion-content>
