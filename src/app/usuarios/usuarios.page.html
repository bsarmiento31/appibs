<ion-header translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Usuarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
   
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button (click)="addUsuario()">  
        <ion-icon name="add"></ion-icon> 
      </ion-fab-button>
    </ion-fab> 

    <ion-list>
        <ion-list-header>
          Usuarios Activos
        </ion-list-header>
        <ion-item button (click)="mostrar_detalles(usuario)" *ngFor="let usuario of _us.usuarios">
            <ion-icon slot="start" name="contact" style="color: #3880ff"></ion-icon>
            <ion-label>
              <h2>{{ usuario.nombre }} {{ usuario.apellido }} </h2>
              <p>{{ usuario.role }}</p>
            </ion-label>
          </ion-item>
      </ion-list>
  
   
  </ion-content>
